recognizer_registry:
  supported_languages:
    - en
    - fr
  global_regex_flags: 26
  recognizers:
    # Credit Card - EN + FR
    - name: CreditCardRecognizer
      supported_languages:
        - language: en
          context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
        - language: fr
          context: [carte, crédit, credit, bancaire, visa, mastercard, cb, amex, discover, jcb, diners, maestro]
      type: predefined

    # Email - EN + FR
    - name: EmailRecognizer
      supported_languages:
        - language: en
          context: [email, mail, address, e-mail]
        - language: fr
          context: [courriel, email, mail, adresse, e-mail, mél, courrier électronique]
      type: predefined

    # Phone - EN + FR
    - name: PhoneRecognizer
      supported_languages:
        - language: en
          context: [phone, number, telephone, mobile, cell]
        - language: fr
          context: [téléphone, telephone, numéro, mobile, portable, tél]
      type: predefined

    # Date - EN + FR
    - name: DateRecognizer
      supported_languages:
        - language: en
          context: [date, time, datetime, birthday, birthdate, dob, born]
        - language: fr
          context: [date, heure, temps, anniversaire, naissance, né, née, dob]
      type: predefined

    # IBAN - EN + FR
    - name: IbanRecognizer
      supported_languages:
        - language: en
          context: [iban, bank, account]
        - language: fr
          context: [iban, compte, bancaire, banque]
      type: predefined

    # IP Address - EN + FR
    - name: IpRecognizer
      supported_languages:
        - language: en
        - language: fr
      type: predefined

    # URL - EN + FR
    - name: UrlRecognizer
      supported_languages:
        - language: en
        - language: fr
      type: predefined

    # Crypto - EN + FR
    - name: CryptoRecognizer
      supported_languages:
        - language: en
          context: [wallet, crypto, bitcoin, btc, ethereum, eth]
        - language: fr
          context: [portefeuille, crypto, bitcoin, btc, ethereum, eth, cryptomonnaie]
      type: predefined

    # SpaCy NER - EN + FR
    - name: SpacyRecognizer
      supported_languages:
        - language: en
        - language: fr
      type: predefined

    # Medical License - EN only
    - name: MedicalLicenseRecognizer
      supported_languages:
        - language: en
      type: predefined

    # US-specific recognizers
    - name: UsBankRecognizer
      supported_languages:
        - language: en
      type: predefined

    - name: UsLicenseRecognizer
      supported_languages:
        - language: en
      type: predefined

    - name: UsItinRecognizer
      supported_languages:
        - language: en
      type: predefined

    - name: UsPassportRecognizer
      supported_languages:
        - language: en
      type: predefined

    - name: UsSsnRecognizer
      supported_languages:
        - language: en
      type: predefined

    # UK-specific
    - name: NhsRecognizer
      supported_languages:
        - language: en
      type: predefined

    - name: UkNinoRecognizer
      supported_languages:
        - language: en
      type: predefined
      enabled: false

    # Other country-specific (disabled)
    - name: SgFinRecognizer
      supported_languages:
        - language: en
      type: predefined
      enabled: false

    - name: AuAbnRecognizer
      supported_languages:
        - language: en
      type: predefined
      enabled: false

    - name: AuAcnRecognizer
